
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="style.css" />

<title>Liste des annonces</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
 
<nav class="navbar navbar-dark bg-dark navbar-expand-md">
	<div class="container">
		<div class="collapse navbar-collapse" id="navcol-1">
			<ul class="nav navbar-nav w-100 justify-content-between">
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="/">Accueil</a>
				</li>
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="listeAnnonce">Les annonces</a>
				</li>
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" data-display="static" aria-expanded="false" href="listeVoiture">Les voitures</a>
				</li>
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" data-display="static" aria-expanded="false" href="contact">Contacts</a>
				</li>
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" data-display="static" aria-expanded="false" href="registreForm">Inscription</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
 
 <br>
 
 <h3 class="titre1">Liste des annonce</h3><br>
        <div class="bloc2"></div> <br><br>
 

 <div class="col-sm-3 offset-sm-9">
                    <form >
                        <a href="formAnnonce">
                            <button type="button" class="annonc"> <i class="fas fa-plus"></i> &nbsp; Ajouter votre annonce
                            </button> </a>
                    </form>
                </div><br>
    <div class="col-sm-10 offset-sm-1">            
 <div th:if="${session.msg}"> 
 <h5 class="alert alert-success" role="alert" th:text="${session.msg}"></h5>
 <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
 </div>       </div>        
<!--------------- galerie -------------->
    <section> 

        <div class="galerie" th:each="annonce: ${allAnnonce}">
        <br><br>
        <div class="info">
            <p class="font-weight-normal">Le prix <a th:text="${annonce.prix}"> </a></p>
            <p class="font-weight-normal">Nombre de place : <a th:text="${annonce.nb_place}"></a></p>
            
            <p class="font-weight-normal">Type  : <a th:text="${annonce.type}"></a></p>
            <p class="font-weight-normal">Date de depart : <a th:text="${annonce.date_depart}"></a></p>
            <p class="font-weight-normal">Lieux de depart : <a th:text="${annonce.lieux_depart}"></a></p>
            <p class="font-weight-normal">Lieux d'arrivee : <a th:text="${annonce.lieux_arrive}"></a></p>
            <p class="font-weight-normal">Voiture : <a th:text="${annonce.marqueVoiture}"></a></p>
<div class="row">
         <div class="col-sm-2 offset-sm-3" >
                <a  th:href="@{'/formUpdate/'+${annonce.id}}"class="btn btn-success" > Modifier </a>
         </div>
         
           <div class="col-sm-1 offset-sm-3" >
       <a th:href="@{'/delete/'+${annonce.id}}" class="btn btn-danger"> Supprimer</a> </div>
       
       
       
   </div>
        </div>

       </div>


       


    </section>


 
 
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
 
</body>
</html>
