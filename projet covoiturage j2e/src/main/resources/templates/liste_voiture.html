<body>
 
 
<nav class="navbar navbar-dark bg-dark navbar-expand-md">
	<div class="container">
		<div class="collapse navbar-collapse" id="navcol-1">
			<ul class="nav navbar-nav w-100 justify-content-between">
				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="/">Accueil</a>

				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="listeAnnonce">Les annonces</a>

				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" data-display="static" aria-expanded="false" href="listeVoiture">Les voitures</a>

				<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" data-display="static" aria-expanded="false" href="contact">Contacts</a>

<br>

 
  <h3 class="titre1">Liste des voitures</h3><br>
        <div class="bloc2"></div> <br><br>
 
 
 
<div class="col-sm-3 offset-sm-9">
                    <form class="btnCreer">
                        <a href="voitureForm">
                            <button type="button" class="annonc"> &nbsp; Ajouter une voiture
                            </button> </a>
                    </form>
                </div>
 

<br><br>

 <div class="col-sm-10 offset-sm-1">            
 <div th:if="${session.msg}"> 
 <h5 class="alert alert-success" role="alert" th:text="${session.msg}"><i class="bi bi-check"></i></h5>
 <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
 </div>       </div>      
  <div class="row">
                <div class="col-sm-10 offset-1 ">
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Marque</th>
      <th scope="col">Modele</th>
      <th scope="col">Plaque d'immatriculation</th>
      <th scope="col">Date d'immatriculation</th>
      <th scope="col">Type</th>
      <th scope="col">Couleur</th>
      <th scope="col">Nombre de place</th>
      <th scope="col">Action </th>
            
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="voiture: ${allVoiture}">

    
    <th scope="row" th:text="${voiture.id}"></th>
      <td th:text="${voiture.marque}"></td>
      <td th:text="${voiture.modele}"></td>
       <td th:text="${voiture.plaque_immatriculation}"></td>
      <td th:text="${voiture.date_immatriculation}"></td>
      <td th:text="${voiture.type}"></td>
      <td th:text="${voiture.couleur}"></td>
      <td th:text="${voiture.nbplace}"></td> 
       <td> 
      <a  th:href="@{'/formEditVoiture/'+${voiture.id}}"class="btn btn-success" > Modifier </a>
      <a th:href="@{'/deleteVoiture/'+${voiture.id}}" class="btn btn-danger"> Supprimer</a>
      
      </td> 
      
     
      
      
    </tr>
  
  </tbody>
</table>
 

 
 
 
 </div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
