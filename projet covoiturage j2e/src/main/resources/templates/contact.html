 <br>
 
 <h3 class="titre1">Contact</h3><br>
        <div class="bloc2"></div> 



<br>
 <div class="col-sm-10 offset-sm-1">            
 <div th:if="${session.msg}"> 
 <h5 class="alert alert-success" role="alert" th:text="${session.msg}"></h5>
 <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
 </div>       </div>      



<div class="container contact">
	<div class="row">
		
		<div class="col-sm-7 offset-sm-3">
			<div class="contact-form">
				<form th:action="@{/saveContact}" method="post">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="nom">Nom :</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="nom"  name="nom">
				  </div>
				</div><br>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="prenom">Prenom :</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="prenom" name="prenom">
				  </div>
				</div><br>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Adresse email :</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email"  name="email">
				  </div>
				</div><br>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="message">Message : </label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="message" name="message"></textarea>
				  </div><br>
				</div><br><br>
				<div class="form-group">        
				  <div class="col-sm-9 offset-sm-6">
					<button type="submit" class="btn btn-default">Envoyer</button>
				  </div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>




 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
