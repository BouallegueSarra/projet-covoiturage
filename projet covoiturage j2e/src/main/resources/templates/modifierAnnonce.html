<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-7 offset-sm-3 ">
                    <h1 class="display-4 text-center">Modifier une annonce </h1>
                    <div class="info-form">

 <form  th:action="@{/updateAnnonce}" method="post" >
 <input type="hidden" th:value="${annonce.id}" name="id" />
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Prix : </label>
    <input type="number" class="form-control" id="prix" name="prix" th:value="${annonce.prix}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Nombre de place</label>
    <input type="number" class="form-control" id="nb_place" name="nb_place" th:value="${annonce.nb_place}">
  </div>
   <div class="form-group">
      <label class="sr-only">Date de depart</label>
       <input type="date" class="form-control" id="date_depart" name="date_depart" th:value="${annonce.date_depart}">
   </div>
                            
     <div>                       
     <label for="genre" class="form-label">Type : </label>
     
     <div class="form-group">
        <input class="form-check-input" type="radio" name="type"  value="aller"  >
         <label class="form-check-label" for="exampleRadios1"> Aller</label>
      </div>
<div class="form-group">
  <input class="form-check-input" type="radio" name="type" value="aller/retour" >
  <label class="form-check-label" for="exampleRadios2"> Aller / Retour </label>
</div>
     
      </div>                      
                            
      <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Lieu de depart </label>
    <input type="text" class="form-control" name="lieux_depart" th:value="${annonce.lieux_depart}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Adresse arrivee</label>
    <input type="text" class="form-control" name="lieux_arrive" th:value="${annonce.lieux_arrive}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Marque de voiture</label>
    <input type="text" class="form-control" id="marqueVoiture" name="marqueVoiture" th:value="${annonce.marqueVoiture}">
  </div>                      
                            

  <button type="submit" class="btn btn-primary ">Modifier</button>
</form>    
</div>
</div>
</div>
</div>   
</div>
