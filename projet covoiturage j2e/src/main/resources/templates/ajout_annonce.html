 <h3 class="titre1">Ajouter une annonce</h3><br>

                <div class="col-sm-7 offset-sm-3 ">
                    <div class="info-form">
                    
                    
                    

   <form th:action="@{/saveAnnonce}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Prix : </label>
    <input type="number" class="form-control" id="prix" name="prix">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Nombre de place</label>
    <input type="number" class="form-control" id="nb_place" name="nb_place">
  </div>
   <div class="form-group">
      <label class="sr-only">Date de depart</label>
       <input type="date" class="form-control" id="date_depart" name="date_depart">
   </div>
                            
     <div>                       
     <label for="genre" class="form-label">Type : </label>
     
     <div class="form-group">
        <input class="form-check-input" type="radio" name="type"  value="aller" >
         <label class="form-check-label" for="exampleRadios1"> Aller</label>
      </div>
<div class="form-group">
  <input class="form-check-input" type="radio" name="type" value="aller/retour">
  <label class="form-check-label" for="exampleRadios2"> Aller / Retour </label>
</div>
     
      </div>                      
                            
      <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Lieu de depart </label>
    <input type="text" class="form-control" name="lieux_depart">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Adresse arrivee</label>
    <input type="text" class="form-control" name="lieux_arrive">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Marque de voiture</label>
    <input type="text" class="form-control" id="marqueVoiture" name="marqueVoiture">
  </div>                      
                            
                            
                            
                            
                            
  <button type="submit" class="btn btn-primary ">Ajouter</button>
</form>
