   <form th:action="@{/addVoiture}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Marque : </label>
    <input type="text" class="form-control" id="marque" name="marque" >
  </div>
  <div class="mb-3">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Modele</label>
      <select class="form-control" name="modele" id="modele">
       <option value="">Choisir un modele</option>
    <option value="Peugeot">Peugeot</option>
    <option value="Kia">Kia</option>
    <option value="Golf">Golf</option>
    <option value="Audi">Audi</option>
    <option value="Citroen">Citroen</option>

     <option value="Nissan">Nissan</option>
      <option value="Renault">Renault</option>
       <option value="Volkswagen">Volkswagen</option>
      </select>
    </div>
    
      </div>

    
     
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Plaque d'immatriculation </label>

  </div> 
    
    
    
    

   <div class="form-group">
      <label class="sr-only">Date d'immatriculation : </label>

   </div>
                 
                 
               
               
               
               
               
               
               
               
               
                 
                 
                 
         <div class="mb-3">

       <option value="">Choisir un type</option>
                 <option value="Berline">Berline</option>
                 <option value="4x4">4x4</option>
                 <option value="minivan">minivan</option>
                 <option value="coupé">coupe</option>
                 <option value="familiale">familiale</option>
      </select>
    </div>
    
      </div>
         
         
         
         
                        
      <div class="mb-3">

  </div>
         
      <div class="mb-3">
